<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UK vs SA Cost Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Logo" class="logo" />
    <h1>UK in House Vs SA Outsourced Staff Calculator</h1>

    <!-- Level of Staff -->
    <label for="level">Level of Staff:</label>
    <select id="level">
      <option value="senior">Senior</option>
      <option value="semi">Semi-Senior</option>
    </select>

    <!-- Salary Slider -->
    <label for="uk-salary">UK Annual Salary: £<span id="salary-value">45,000</span></label>
    <input type="range" id="uk-salary" min="32000" max="80000" step="1000" value="45000" />

    <!-- NI -->
    <label for="ni">Employer NI %:</label>
    <input type="number" id="ni" value="13.8" />

    <!-- Pension -->
    <label for="pension">Employer Pension %:</label>
    <input type="number" id="pension" value="3" />

    <!-- Bonus -->
    <label for="bonus-slider">Annual Bonus (months of salary): <span id="bonus-label">1</span>x</label>
    <input type="range" id="bonus-slider" min="0" max="2" step="0.5" value="1" />

    <!-- Overhead Display styled like other headers with black color -->
    <label style="display: block; margin-top: 8px; font-size: 1rem; color: #000000; font-weight: normal;">
      Average annual overhead per employee: £8,775
    </label>

    <!-- Disclosure Text -->
    <div style="margin-top: 4px; margin-bottom: 20px; font-size: 0.8rem; color: #000000; font-style: italic; text-align: left;">
      Included in the UK all-in rate is an average overhead covering IT, software, HR, office space, training, and related costs.
    </div>

    <!-- Fixed billable % formatted like other labels -->
    <label style="display: block; margin: 20px 0 10px;">
      % of hours billable: 70%
    </label>

    <!-- Billable time disclosure -->
    <div style="margin-top: 4px; margin-bottom: 20px; font-size: 0.8rem; color: #000000; font-style: italic; text-align: left;">
      Billable time might differ based on individual needs.
    </div>

    <!-- Centered Calculate Your Savings button -->
    <div style="text-align: center; margin-bottom: 20px;">
      <button onclick="calculate()">Calculate Your Savings</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script src="js/calculator.js"></script>
</body>
</html>
