<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UK vs SA Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>UK vs SA Cost Saving Calculator</h1>
    <form id="calculator-form">
      <label>UK Annual Salary (£):</label>
      <input type="number" id="uk-salary" required />

      <label>Employer NI (%)</label>
      <input type="number" id="ni-percentage" value="13.8" />

      <label>Employer Pension (%)</label>
      <input type="number" id="pension-percentage" value="3" />

      <label>Other Benefits (£):</label>
      <input type="number" id="benefits" value="3000" />

      <label>Overhead Cost per Employee (£):</label>
      <input type="number" id="overhead" value="3000" />

      <label>Annual Hours Worked:</label>
      <input type="number" id="hours" value="1650" />

      <label>SA Hourly Rate (£):</label>
      <input type="number" id="sa-rate" required />

      <button type="submit">Calculate Savings</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="js/calculator.js"></script>
</body>
</html>
